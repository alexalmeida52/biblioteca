<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="./style.css" />
    <title>Biblioteca</title>
</head>

<body>
    <div class="jumbotron text-center">
        <h1>THE BOOK LIBRARY</h1>
        <p>Find here the best books of international literature!</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-10 div-center">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title">
                </div>
                <div class="form-group">
                    <label for="author">Author:</label>
                    <input type="text" class="form-control" id="author">
                </div>
                <div class="form-group">
                    <label for="pages">Pages:</label>
                    <input type="text" class="form-control" id="pages">
                </div>
                <div class="form-group">
                    <label for="sel1">Status:</label>
                    <select id="status" class="form-control" id="sel1">
                        <option value="true">Read</option>
                        <option value="false">Not Read</option>
                    </select>
                </div>
                <button id="submit" class="btn btn-primary col-md-12" data-toggle="modal" data-target="#myModal">SUBMIT</button>
            </div>
        </div>
       
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
