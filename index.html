<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="text/css" rel="stylesheet" href="./assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link type="text/css" rel="stylesheet" href="./style.css" />
  <title>Biblioteca</title>
</head>

<body>
  <div id="secao-01" class="wrap secao">
    <div style="padding-bottom: 0;" class="jumbotron text-center">
      <h1>THE BOOK LIBRARY</h1>
      <p>Find here the best books of international literature!</p>
    </div>

    <div class="container">
      <div class="row">
        <div id="formulario" class="col-md-10 div-center">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title">
          </div>
          <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" class="form-control" id="author">
          </div>
          <div class="form-group">
            <label for="pages">Pages:</label>
            <input type="text" class="form-control" id="pages">
          </div>
          <div class="form-group">
            <label for="sel1">Status:</label>
            <select id="status" class="form-control" id="sel1">
              <option value="Read">Read</option>
              <option value="Not Read">Not Read</option>
            </select>
          </div>
          <button style="margin-bottom: 0;" id="submit" class="btn btn-primary col-md-12" data-toggle="modal"
            data-target="#myModal">SUBMIT</button>
        </div>
      </div>
    </div>
    <!-- <div class="col-md-12">
                    <button class="col-md-12 btn-primary" ><i class="fa fa-chevron-down"></i></button>
                </div> -->
    <span class="icone-scroll">
      <span class="scroll-next scroll"></span>
    </span>
  </div>
  <div id="secao-02" class="wrap secao">

    <div style="padding-bottom: 0;" class="jumbotron text-center">
      <h1>Book List</h1>
      <p>View your list of books and their status</p>
    </div>

    <div class="container" style="height: 65%; overflow: auto;">
      <input class="form-control col-md-2" id="inputFilter" type="text" placeholder="Search..">
      <table class="table" style="background-color: #fff; border-radius: 5px;">
        <thead class="thead-dark">
          <tr>
            <th class="text-center" scope="col">#</th>
            <th class="text-center" scope="col">Title</th>
            <th class="text-center" scope="col">Author</th>
            <th class="text-center" scope="col">Pages</th>
            <th class="text-center" scope="col">Status</th>
            <th class="text-center" scope="col"></th>
          </tr>
        </thead>
        <tbody id="livros">

        </tbody>
      </table>
    </div>

    <span class="icone-scroll">
      <span class="scroll-top scroll"></span>
      <span class="scroll-top scroll"></span>
    </span>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="main.js"></script>

</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
  var _AlturaDocumento = $(window).height(); //pega altura da janela
  function AlturaSecao() {
    $('.secao').height(_AlturaDocumento); //atribui o valor da variável a todas as divs com a classe secao
  }
  function ScrollSecao() {
    console.log('entrou');
    var body = $('html, body');
    if ($(this).parent('.secao').is('#secao-01')) {
      //verifica se está na primeira seção e rola para a segunda
      body.animate({ scrollTop: _AlturaDocumento }, '500');
    } else {
      //rola para o início da página
      body.animate({ scrollTop: 0 }, '800');
    }
  }
  $('.icone-scroll').click(ScrollSecao); //chama a função na ação de click no ícone
  $(AlturaSecao); //chama a nossa função só depois que o documento estiver completamente carregado
</script>
<script>
  $(document).ready(function () {
    $("#inputFilter").on("keyup", function () {
      var value = $(this).val().toLowerCase();
      $("#livros tr").filter(function () {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });
    });
  });
</script>

<script>
  function teste() {
    document.location.reload(true);
  }
  function mudar(){
    $('#myonoffswitch').attr('checked', false)
  }

</script>

</html>
